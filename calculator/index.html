<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result-display" id="result">
            <div class="input-line" id="inputLine"></div>
            <div class="output-line" id="outputLine">0</div>
        </div>
        <button class="light-orange btn" onclick="clearDisplay()">C</button>
        <button class="light-orange btn" onclick="deleteLastChar()">Del</button>
        <button class="light-orange btn" onclick="appendOperator('%')">%</button>
        <button class="light-orange btn" onclick="appendOperator('/')">รท</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="light-orange btn" onclick="appendOperator('*')">x</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="light-orange btn" onclick="appendOperator('+')">+</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="light-orange btn" onclick="appendOperator('-')">-</button>
        <button class="double-width btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="dark-orange btn" id="equals" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
